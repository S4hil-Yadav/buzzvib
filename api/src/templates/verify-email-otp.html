<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="x-apple-disable-message-reformatting" />
  </head>
  <body style="margin: 0; padding: 0; background-color: #f9fafb; font-family: 'Poppins', 'Roboto', sans-serif">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f9fafb">
      <tr>
        <td>
          <table
            align="center"
            width="100%"
            cellpadding="0"
            cellspacing="0"
            style="max-width: 600px; background-color: #ffffff; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); padding: 24px"
          >
            <tr>
              <td align="center" style="padding-bottom: 24px">
                <h2 style="color: #7c3aed; margin: 0">Verify Your Email</h2>
              </td>
            </tr>
            <tr>
              <td style="color: #4b5563; font-size: 16px; line-height: 1.5">
                <p>Hello,</p>
                <p>To verify your email address, use the OTP (One-Time Password) below:</p>

                <div style="text-align: center; margin: 32px 0">
                  <span
                    style="
                      display: inline-block;
                      background-color: #a78bfa;
                      color: #ffffff;
                      padding: 16px 32px;
                      font-size: 24px;
                      font-weight: bold;
                      border-radius: 12px;
                      letter-spacing: 2px;
                    "
                  >
                    {{OTP_CODE}}
                  </span>
                </div>

                <p>This OTP is valid for 5 minutes. If you didn't request this, you can safely ignore this email.</p>

                <p style="color: #6b7280; font-size: 14px; margin-top: 32px">â€” Sahil Yadav</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
